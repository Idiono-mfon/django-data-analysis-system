{% extends 'base.html' %}

{% block content %}




<div class="container-2">
    <div class="box-wrapper">
        <style>
                .container-2{
                    width: 60%; 
                    height:70%; 
                    margin:60px auto 50px auto; 
                    position:relative;
                }
                .box-wrapper{
                    display: flex; 
                    align-items: center; 
                    justify-content:center
                }
                .box-wrapper div{
                    margin: 50px 10px;
                }
                .custom-file-input{
                    border-radius: 20px;
                    border: 1px solid #2196F3;
                    background: rgb(17, 93, 156);
                    color: #fff;
                    margin-top: 10px;
                    font-size: 15px;
                    font-weight: bold;
                    padding: 42px 45px;
                    letter-spacing: 1px;
                    text-transform: uppercase;
                    transition: transform 80ms ease-in;
                    cursor:pointer;
                    
                }
                .custom-file-input:hover{
                    box-shadow: 3px 3px 4px #000000
                     
                }
                .full-width{
                    margin: 50px auto 20px auto; 
                    width:100%; 
                    position: relative;
                }
                .full-width .custom-file-input{
                    width: 60%; 
                    left: 50%; 
                    position: absolute;
                    transform: translateX(-50%);
                }
                @media(max-width: 450px){
                    .box-wrapper{
                        display: block; 
                    }
                    .full-width .custom-file-input{
                        width: 100%; 
                    }
                }
                
        </style>
            <div>
                <a href="{% url 'negative-comments' data_id %} ">
                    <button class="custom-file-input">view Negative Tweets</button>
                </a>
            </div>
            <div>
                <a href="{% url 'positive-comments' data_id %} ">
                    <button class="custom-file-input">view Positive Tweets</button>
                </a>
            </div>
            <div>
                <a href="{% url 'all-comments' data_id %} ">
                    <button class="custom-file-input">All Tweets</button>
                </a>
            </div>
    </div>
    <div class="full-width">
            <a href="{% url 'analyse' %} ">
                <button class="custom-file-input">Analyse Again</button>
            </a>
    </div>
</div>

    
 {% endblock content %}
