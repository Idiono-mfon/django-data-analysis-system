{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>EmpAnalyst Registration Form</title>

    <!-- Icons font CSS-->
    <link href="{% static 'reg/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'reg/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'reg/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'reg/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'reg/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      
        <div class="wrapper wrapper--w780">
                <!-- <h4 style="width:60%; margin:auto;">Fix the following errors</h4> -->
                 <div style=" background-color:crimson; color:floralwhite; font-size:18px; border-radius:5px; margin-bottom:10px;">
                    {% for message in messages %}
                     
                        <ul style="width:60%; margin:auto;">
                            <li>{{message}}</li>
                        </ul>
                       
                    {% endfor %}
                </div>
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="post" action="register">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="username" name="username">
                        </div>
                        <div class="input-group">
                                <input class="input--style-3" type="password" placeholder="password" name="password1">
                        </div>
                        <div class="input-group">
                                <input class="input--style-3" type="password2" placeholder="confirm password" name="password2">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <!-- <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div> -->
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" style = 'background:cornsilk; color:#000' type="submit">Submit</button>
                        </div>
                        <div class="p-t-10">
                               <label style="font-size:10px; color: cornsilk; padding:9px;">Are you signup already!! Login here</label> <a href="login" style='border-radius:6px; padding:5px; color:#000; font-size:medium; background:cornsilk' href="account/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'reg/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'reg/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'reg/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'reg/js/global.js' %}"></script>

</body>

</html>
